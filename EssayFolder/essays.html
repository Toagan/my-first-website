<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilman Schepke - Works</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #10a37f;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--text-color);
            text-decoration: none;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin: 40px 0;
        }
        .projects-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .project-card {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: calc(25% - 15px);
        }
        .project-card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .project-card p {
            font-size: 0.9rem;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        .project-card a {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }
        .project-card a:hover {
            background-color: #0d8c6f;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Tilman Schepke</a>
                <ul>
                    <li><a href="projects.html">Works</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Notes</h1>
            <div class="projects-grid">
                <div class="project-card">
                    <h2>Notes on Peter Thiel's Ideas</h2>
                    <p></p>
                    <a href="Essays/pt.html">Read Essay</a>
                </div>
                <div class="project-card">
                    <h2>Notes on Naval Ravikant's Ideas</h2>
                    <p></p>
                    <a href="Essays/naval.html">Read Essay</a>
                </div>
                <div class="project-card">
                    <h2>Notes on Sam Altman's Ideas</h2>
                    <p></p>
                    <a href="Essays/sama.html">Read Essay</a>
                </div>
                <div class="project-card">
                    <h2>Notes on Paul Graham's Ideas</h2>
                    <p></p>
                    <a href="Essays/pg.html">Read Essay</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
