<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilman Schepke - Personal Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #10a37f;
            --gradient-start: #1a237e;
            --gradient-end: #283593;
            --card-bg: #111111;
            --dropdown-bg: rgba(17, 17, 17, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            padding: 16px 0;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 12px 0;
            background: rgba(10, 10, 10, 0.95);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--accent-color);
        }

        nav ul {
            display: flex;
            list-style-type: none;
            gap: 24px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 8px 0;
            display: inline-block;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            cursor: pointer;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--dropdown-bg);
            min-width: 180px;
            border-radius: 8px;
            padding: 8px 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-content a {
            display: block;
            padding: 8px 16px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
            padding-left: 20px;
        }

        .dropdown > a::after {
            content: 'â–¾';
            margin-left: 4px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .dropdown:hover > a::after {
            transform: rotate(180deg);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            position: relative;
            padding: 80px 0;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, 
                                    rgba(41,98,255,0.1) 0%, 
                                    rgba(0,0,0,0.8) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-picture {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 0 auto 40px;
            position: relative;
            background: linear-gradient(45deg, var(--accent-color), #2ecc71);
            padding: 4px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--bg-color);
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 600px;
            margin: 0 auto 32px;
            color: rgba(255, 255, 255, 0.9);
        }

        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 12px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .cta-button:hover {
            background-color: transparent;
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 163, 127, 0.3);
        }

        /* Mobile Navigation */
        .mobile-menu-btn {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            nav ul {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: var(--dropdown-bg);
                flex-direction: column;
                padding: 20px;
                gap: 16px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            nav ul.active {
                transform: translateX(0);
            }

            .dropdown-content {
                position: static;
                background: transparent;
                border: none;
                padding-left: 20px;
                display: none;
            }

            .dropdown.active .dropdown-content {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .profile-picture {
                width: 180px;
                height: 180px;
                margin-bottom: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">Tilman Schepke</a>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li class="dropdown">
                        <a href="#">Explore</a>
                        <div class="dropdown-content">
                            <a href="projects.html">Projects</a>
                            <a href="writings.html">Writings</a>
                            <a href="socials.html">Socials</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="profile-picture">
                    <img src="profile-picture.jpg" alt="Tilman Schepke">
                </div>
                <h1>Hi, I'm Tilman</h1>
                <p>Currently working in big tech, specializing in Cloud Architecture (AWS), Full-Stack Development, Data Science, Digital Marketing & Product Management.</p>
                <p>Explore my journey and projects below.</p>
                <a href="projects.html" class="cta-button">View Projects</a>
            </div>
        </section>
    </main>

    <script>
        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const dropdowns = document.querySelectorAll('.dropdown');
            
            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
