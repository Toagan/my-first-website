<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilman Schepke - Personal Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #10a37f;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-weight: bold;
            font-size: 1rem;
            color: var(--text-color);
            text-decoration: none;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-left: 15px;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.8rem;
            line-height: 1;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #1a237e, #283593);
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(41,98,255,0.1) 0%, rgba(0,0,0,0.7) 100%);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            overflow: hidden;
            border: 4px solid var(--text-color);
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #e0e0e0;
        }
        .projects {
            padding: 50px 0;
        }
        .project-card {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .project-card h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">Tilman Schepke</a>
                <ul>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="profile-picture">
                    <img src="/api/placeholder/200/200" alt="Tilman Schepke">
                </div>
                <h1>Hi, I am Tilman.</h1>
                <p>I am currently working in big tech, and upskilling in Cloud (AWS tech.), Coding (Python, CSS, HTML, etc.), Data Science, Digital Marketing & Product Management. </p>
                <p>Feel free to check out my different explorations below...</p>
                <a href="projects.html" class="cta-button">View Projects</a>
            </div>
        </section>
    </main>
</body>
</html>
